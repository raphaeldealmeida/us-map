<!DOCTYPE html>
<html>
<head>
	<title>US Map Demo</title>

	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }
	</style>

	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
	<script src="color.jquery.js"></script>
	<script src="../jquery.usmap.js"></script>

	<script>
	$(document).ready(function() {
		var map;
		$("ul li a").on("click", function (event){
			var country = $(this).attr("data-map");
			var mapHeight = $(this).attr("data-map-height");
			console.log(country);
			$('#map').empty();
			$('#map').css('height', mapHeight)
			$('#map').append('<div id="paper-map" style="height: ' + mapHeight + 'px"></div>')

			 if (map !== undefined)
			 	console.log(map.getPaper);

			map = $('#paper-map').usmap({
					country: country,
					stateStyles: { fill: "#187d91", stroke: "#000", "stroke-width": 1 },
					stateHoverStyles: { fill: " #f1c40f" },
					showLabels: true,
					click : function(event, data) {
						$('#alert')
								.text('Click '+data.name+' on map 1')
								.stop()
								.css('backgroundColor', '#ff0')
								.animate({backgroundColor: '#ddd'}, 1000);
					}
				});
			event.preventDefault();
		});
	});
	</script>
</head>
<body>
  <div id="alert">Click alerts</div>
  <ul>
	  <li><a href="#" data-map="US" data-map-height="200">United States</a></li>
	  <li><a href="#" data-map="UK" data-map-height="412">United Kingdom</a></li>
	  <li><a href="#" data-map="CA" data-map-height="450">Canada</a></li>
	  <li><a href="#" data-map="AU" data-map-height="300">Australia</a></li>
  </ul>
  <div id="map" style="width: 380px; height: 200px; border: solid 3px red;"></div>
</body>
</html>
